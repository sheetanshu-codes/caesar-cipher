<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Caesar cipher</title>
  </head>
  <body>
    <form class="encryptString">
      <div>
        Enter the string that you want to encrypt:
        <input type="text" name="inputString" placeholder="Enter a string" />
      </div>
      <div>
        Enter the number by which you want the alphabets of your string to be
        shifted:
        <input type="text" name="shiftAlphabet" placeholder="Enter a number" />
      </div>
      <input type="submit" />
    </form>
    <div class="encryptedMessage"></div>
    <script src="app.js"></script>
  </body>
</html>
